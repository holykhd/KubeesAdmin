<!DOCTYPE html>
<html x-data="data()" lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/fragment :: head">
<body>
<!--<svg class="object-cover rounded-lg" data-jdenticon-value="user127" width="84" height="80"></svg>-->
<div class="flex h-screen bg-gray-50 dark:bg-gray-900"
     :class="{ 'overflow-hidden': isSideMenuOpen }">
    <!-- 좌측 메뉴 -->
    <div th:replace="layout/fragment :: left-menu"></div>

    <div
            x-show="isSideMenuOpen"
            x-transition:enter="transition ease-in-out duration-150"
            x-transition:enter-start="opacity-0"
            x-transition:enter-end="opacity-100"
            x-transition:leave="transition ease-in-out duration-150"
            x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0"
            class="fixed inset-0 z-10 flex items-end bg-black bg-opacity-50 sm:items-center sm:justify-center"
    ></div>
    <!-- 모바일 메뉴 -->
    <div th:replace="layout/fragment :: mobile-menu"></div>

    <div class="flex flex-col flex-1 w-full">
        <!-- sub 상단 메뉴 -->
        <div th:replace="layout/sub-header-fragment ::sub-header-sns"></div>
        <main class="h-full overflow-y-auto">
            <!-- start -->
            <div class="px-6 grid md:grid-cols-2 gap-4">
                <!-- Breadcrumb start -->
                <div class="text-xl font-semibold flex items-center h-16">
                    <nav class="flex" aria-label="Breadcrumb">
                        <ol class="inline-flex items-center space-x-1 md:space-x-3">
                            <li class="inline-flex items-center">
                                <a href="#"
                                   class="inline-flex items-center text-sm text-gray-700 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white">
                                    <svg class="mr-2 w-4 h-4" fill="currentColor" viewBox="0 0 20 20"
                                         xmlns="http://www.w3.org/2000/svg">
                                        <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
                                    </svg>
                                    Home
                                </a>
                            </li>
                            <li>
                                <div class="flex items-center">
                                    <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20"
                                         xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                              clip-rule="evenodd"></path>
                                    </svg>
                                    <a href="#"
                                       class="ml-1 text-sm font-medium text-gray-700 hover:text-gray-900 md:ml-2 dark:text-gray-400 dark:hover:text-white">SNS
                                        관리</a>
                                </div>
                            </li>
                            <li aria-current="page">
                                <div class="flex items-center">
                                    <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20"
                                         xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                              clip-rule="evenodd"></path>
                                    </svg>
                                    <span class="ml-1 text-sm font-medium text-gray-400 md:ml-2 dark:text-gray-500">상세</span>
                                </div>
                            </li>
                        </ol>
                    </nav>
                </div>
                <!-- Breadcrumb end -->
            </div>
            <!-- end -->

            <!-- start -->
            <div class="px-6 grid gap-4">

                <div class="grid gap-6">
                    <div class="flex items-center p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800">
                        <div class="p-3 mr-4 text-orange-500 bg-orange-100 rounded-full dark:text-orange-100 dark:bg-orange-500">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <div>
                            <p class="text-lg font-semibold text-gray-700 dark:text-gray-200">회원정보</p>
                        </div>
                    </div>
                </div>


                <div class="grid gap-6">
                    <div class="flex items-start p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800">

                        <div class="w-full overflow-hidden rounded-lg shadow-xs">
                            <div class="w-full overflow-auto">
                                <table class="w-full">
                                    <tbody>
                                    <tr class="text-sm text-gray-700 dark:border-gray-700 dark:text-gray-400 dark:bg-gray-800">
                                        <th class="px-4 py-3 bg-gray-50 w-32">사용자 계정</th>
                                        <td class="px-4 py-3" th:text="${userInfo.email}">보유한 큐브(룸)</td>
                                        <th class="px-4 py-3 bg-gray-50 w-32">사용자 이름</th>
                                        <td class="px-4 py-3" th:text="${userInfo.name}">김큐비</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- 팔로우한 사용자 start -->
                    <div class="w-full text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        <div class="py-2 px-4 w-full text-center text-white bg-blue-700 rounded-t-lg border-b border-gray-200 focus:outline-none dark:bg-gray-800 dark:border-gray-600">
                            팔로우 한 사용자 <span th:text="${detail.size()}"></span>명
                        </div>
                        <div style="height: 100px;" class="overflow-y-auto h-7 flex justify-center items-center"
                             th:if="${detail.isEmpty()}">
                            팔로우한 사용자가 없습니다.
                        </div>
                        <div style="max-height: 800px;" class="overflow-y-auto" th:each="detail : ${detail}">
                            <!-- user list article start -->
                            <div class="py-2 px-4 w-full text-left border-b border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white">
                                <div class="flex gap-2">
                                    <div class="w-24 h-20 rounded-lg border border-gray-200 flex justify-center items-center">
                                        <svg th:if="${detail.profileId == 0}" class="object-cover rounded-lg"
                                             th:data-jdenticon-value="${detail.email}" data-jdenticon-value="user127"
                                             width="84" height="80"></svg>
                                        <img th:if="${detail.profileId > 0}" class="object-cover rounded-lg"
                                             th:src="'/profile/' + ${detail.profileId}" width="84" height="80">
                                    </div>
                                    <div class="flex-grow w-full">
                                        <p>
                                            <span th:text="${detail.email}"></span>
                                            <span>/</span>
                                            <span th:text="${detail.userId}"></span>
                                            <span>/</span>
                                            <span th:text="${detail.name}"></span>
                                        </p>
                                        <p th:text="${detail.userDescription}">소개 문구를 출력합니다.</p>
                                    </div>
                                    <!--
                                                                        <div class="w-40">
                                                                            <button class="w-full px-3 py-1 mb-1 text-sm font-medium text-white bg-gray-600 rounded-lg border border-gray-200 hover:bg-gray-700 focus:z-10 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                                                                                사용 제한
                                                                            </button>
                                                                            <button class="w-full px-3 py-1 text-sm text-center font-medium leading-5 text-white transition-colors duration-150 bg-red-500 border border-transparent rounded-lg active:bg-red-600 hover:bg-red-700 focus:outline-none focus:shadow-outline-gray">
                                                                                차단
                                                                            </button>
                                                                        </div>
                                    -->
                                </div>
                            </div>
                            <!-- user list article end -->
                        </div>
                    </div>
                    <!-- 팔로우한 사용자 end -->
                    <!-- 차단한 사용자 start -->
                    <div id="testt" class="w-full text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        <div class="py-2 px-4 w-full text-center text-white bg-gray-700 rounded-t-lg border-b border-gray-200 focus:outline-none dark:bg-gray-800 dark:border-gray-600">
                            차단한 사용자 <span th:text="${blockToUserList.size()}"></span>명
                        </div>
                        <div style="height: 100px;" class="overflow-y-auto h-7 flex justify-center items-center"
                             th:if="${blockToUserList.isEmpty()}">
                            차단한 사용자가 없습니다.
                        </div>
                        <div style="max-height: 800px;" class="overflow-y-auto" th:each="detail : ${blockToUserList}">
                            <!-- user list article start -->
                            <div class="py-2 px-4 w-full text-left border-b border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white">
                                <div class="flex gap-2">
                                    <div class="w-24 h-20 rounded-lg border border-gray-200 flex justify-center items-center">
                                        <svg th:if="${detail.profileId == 0}" class="object-cover rounded-lg"
                                             th:data-jdenticon-value="${detail.email}" data-jdenticon-value="user127"
                                             width="84" height="80"></svg>
                                        <img th:if="${detail.profileId > 0}" class="object-cover rounded-lg"
                                             th:src="'/profile/' + ${detail.profileId}" width="84" height="80">
                                    </div>
                                    <div class="flex-grow w-full">
                                        <p>
                                            <span th:text="${detail.email}"></span>
                                            <span>/</span>
                                            <span th:text="${detail.userId}"></span>
                                            <span>/</span>
                                            <span th:text="${detail.name}"></span>
                                        </p>
                                        <p th:text="${detail.userDescription}">소개 문구를 출력합니다.</p>
                                    </div>
                                    <div class="w-40">
                                        <button type="button"
                                                class="changeStatus w-full px-3 py-1 mb-1 text-sm text-center
                                                        font-medium leading-5 text-white transition-colors duration-150
                                                        border border-transparent rounded-lg active:bg-red-600
                                                        focus:outline-none focus:shadow-outline-gray"
                                                th:data-user-status="${detail.userStatus}"
                                                th:data-email="${detail.email}"
                                                th:data-id="${detail.id}"
                                                th:classappend="${detail.userStatus.toString() == 'Y' ? 'bg-red-700 hover:bg-red-800' : 'bg-gray-700 hover:bg-gray-800'}"
                                                th:text="${detail.userStatus.toString() == 'Y' ? '사용 제한' : '제한 해제'}"
                                                >
                                            사용 제한
                                        </button>
                                        <button class="changeBlockStatus w-full px-3 py-1 text-sm text-center font-medium
                                                        leading-5 text-white bg-blue-600 transition-colors
                                                        duration-150 bg-red-500 border border-transparent
                                                        rounded-lg active:bg-blue-600 hover:bg-blue-700
                                                        focus:outline-none focus:shadow-outline-gray"
                                                        th:data-id="${detail.id}"
                                                        th:data-from-user-id="${detail.fromUserId}"
                                                        th:data-to-user-id="${detail.toUserId}">
                                            차단 해제
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end -->
        </main>
        <!-- default modal start -->
        <!-- Main modal -->
        <!-- Default Modal -->
        <div id="defaultModal" tabindex="-1" aria-hidden="true"
             class="user-default-modal fixed hidden overflow-y-auto overflow-x-hidden flex justify-center items-center z-50 w-full md:inset-0 h-modal md:h-full">
            <div class="absolute p-4 w-full max-w-2xl h-full md:h-auto">
                <!-- Modal content -->
                <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                    <!-- Modal header -->
                    <div class="flex justify-between items-start p-4 rounded-t border-b dark:border-gray-600 modal-header">
                        <h3 id="modal-header-title" class="text-xl font-semibold text-gray-900 dark:text-white">
                            계정 사용 제한
                        </h3>
                        <button type="button"
                                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
                                data-modal-toggle="defaultModal">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                      d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                      clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                    <!-- Modal body -->
                    <div class="p-6 space-y-6 modal-body">
                        <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
                            사용자 계정(<span id="userEmail"></span>)의 계정을 <span id="textInfo"></span>하시겠습니까?
                        </p>
                    </div>
                    <!-- Modal footer -->
                    <div class="flex justify-center items-center p-6 space-x-2 rounded-b border-t border-gray-200 dark:border-gray-600 modal-body">
                        <button id="changeUserStatus" data-modal-toggle="defaultModal" type="button"
                                class="text-white focus:ring-4
                                bg-red-700 hover:bg-red-800
                            focus:outline-none focus:ring-red-300 font-medium rounded-lg
                             text-sm px-5 py-2.5 text-center dark:bg-red-600
                             dark:hover:bg-red-700 dark:focus:ring-red-800">
                            사용 제한
                        </button>
                        <button data-modal-toggle="defaultModal" type="button"
                                class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">
                            취소
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="layout/fragment :: footer"></div>
    </div>
</div>
<script th:src="@{/js/flowbite.js}"></script>
<script th:src="@{/js/sns.js}"></script>
</body>
</html>
