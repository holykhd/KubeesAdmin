<!DOCTYPE html>
<html x-data="data()" lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/fragment :: head">
<body>

<div class="flex h-screen bg-gray-50 dark:bg-gray-900"
     :class="{ 'overflow-hidden': isSideMenuOpen }">
    <!-- 좌측 메뉴 -->
    <div th:replace="layout/fragment :: left-menu"></div>

    <div
            x-show="isSideMenuOpen"
            x-transition:enter="transition ease-in-out duration-150"
            x-transition:enter-start="opacity-0"
            x-transition:enter-end="opacity-100"
            x-transition:leave="transition ease-in-out duration-150"
            x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0"
            class="fixed inset-0 z-10 flex items-end bg-black bg-opacity-50 sm:items-center sm:justify-center"
    ></div>
    <!-- 모바일 메뉴 -->
    <div th:replace="layout/fragment :: mobile-menu"></div>

    <div class="flex flex-col flex-1 w-full">
        <!-- sub 상단 메뉴 -->
        <div th:replace="layout/sub-header-fragment ::sub-header-sns"></div>
        <main class="h-full overflow-y-auto">
            <!-- start -->
            <div class="px-6 grid md:grid-cols-2 gap-4">
                <!-- Breadcrumb start -->
                <div class="text-xl font-semibold flex items-center h-16">
                    <nav class="flex" aria-label="Breadcrumb">
                        <ol class="inline-flex items-center space-x-1 md:space-x-3">
                            <li class="inline-flex items-center">
                                <a href="#"
                                   class="inline-flex items-center text-sm text-gray-700 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white">
                                    <svg class="mr-2 w-4 h-4" fill="currentColor" viewBox="0 0 20 20"
                                         xmlns="http://www.w3.org/2000/svg">
                                        <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
                                    </svg>
                                    Home
                                </a>
                            </li>
                            <li>
                                <div class="flex items-center">
                                    <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20"
                                         xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                              clip-rule="evenodd"></path>
                                    </svg>
                                    <a href="#"
                                       class="ml-1 text-sm font-medium text-gray-700 hover:text-gray-900 md:ml-2 dark:text-gray-400 dark:hover:text-white">SNS
                                        관리</a>
                                </div>
                            </li>
                            <li aria-current="page">
                                <div class="flex items-center">
                                    <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20"
                                         xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                              clip-rule="evenodd"></path>
                                    </svg>
                                    <span class="ml-1 text-sm font-medium text-gray-400 md:ml-2 dark:text-gray-500">상세</span>
                                </div>
                            </li>
                        </ol>
                    </nav>
                </div>
                <!-- Breadcrumb end -->
            </div>
            <!-- end -->

            <!-- start -->
            <div class="px-6 grid gap-4">

                <div class="grid gap-6">
                    <div class="flex items-center p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800">
                        <div class="p-3 mr-4 text-orange-500 bg-orange-100 rounded-full dark:text-orange-100 dark:bg-orange-500">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <div>
                            <p class="text-lg font-semibold text-gray-700 dark:text-gray-200">회원정보</p>
                        </div>
                    </div>
                </div>


                <div class="grid gap-6">
                    <div class="flex items-start p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800">

                        <div class="w-full overflow-hidden rounded-lg shadow-xs">
                            <div class="w-full overflow-auto">
                                <table class="w-full">
                                    <tbody>
                                    <tr class="text-sm text-gray-700 uppercase dark:border-gray-700 dark:text-gray-400 dark:bg-gray-800">
                                        <th class="px-4 py-3 bg-gray-50 w-32">사용자 계정</th>
                                        <td class="px-4 py-3">보유한 큐브(룸)</td>
                                        <th class="px-4 py-3 bg-gray-50 w-32">사용자 이름</th>
                                        <td class="px-4 py-3">김큐비</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- 팔로우한 사용자 start -->
                    <div class="w-full text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        <div class="py-2 px-4 w-full text-center text-white bg-blue-700 rounded-t-lg border-b border-gray-200 focus:outline-none dark:bg-gray-800 dark:border-gray-600">
                            팔로우 한 사용자 00명
                        </div>
                        <div style="max-height: 800px;" class="overflow-y-auto">
                            <!-- user list article start -->
                            <div class="py-2 px-4 w-full text-left border-b border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white">
                                <div class="flex gap-2">
                                    <div class="w-24 h-20 rounded-lg border border-gray-200 flex justify-center items-center">
                                        이미지
                                    </div>
                                    <div class="flex-grow w-full">
                                        <p>
                                            사용자 아이디 / 사용자명 / 이름
                                        </p>
                                        <p>소개 문구를 출력합니다.</p>
                                    </div>
                                </div>
                            </div>
                            <!-- user list article end -->
                        </div>
                    </div>
                    <!-- 팔로우한 사용자 end -->
                    <!-- 차단한 사용자 start -->
                    <div class="w-full text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        <div class="py-2 px-4 w-full text-center text-white bg-gray-700 rounded-t-lg border-b border-gray-200 focus:outline-none dark:bg-gray-800 dark:border-gray-600">
                            차단한 사용자 00명
                        </div>
                        <div style="max-height: 800px;" class="overflow-y-auto">
                            <!-- user list article start -->
                            <div class="py-2 px-4 w-full text-left border-b border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white">
                                <div class="flex gap-2">
                                    <div class="w-24 h-20 rounded-lg border border-gray-200 flex justify-center items-center">
                                        이미지
                                    </div>
                                    <div class="flex-grow w-full">
                                        <p>
                                            사용자 아이디 / 사용자명 / 이름
                                        </p>
                                        <p>소개 문구를 출력합니다.</p>
                                    </div>
                                    <div class="w-40">
                                        <button class="w-full px-3 py-1 mb-1 text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 focus:z-10 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                                            사용
                                        </button>
                                        <button class="w-full px-3 py-1 text-sm text-center font-medium leading-5 text-white transition-colors duration-150 bg-red-500 border border-transparent rounded-lg active:bg-red-600 hover:bg-red-700 focus:outline-none focus:shadow-outline-gray">
                                            차단
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <!-- user list article end -->
                            <!-- user list article start -->
                            <div class="py-2 px-4 w-full text-left border-b border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white">
                                <div class="flex gap-2">
                                    <div class="w-24 h-20 rounded-lg border border-gray-200 flex justify-center items-center">
                                        이미지
                                    </div>
                                    <div class="flex-grow w-full">
                                        <p>
                                            사용자 아이디 / 사용자명 / 이름
                                        </p>
                                        <p>소개 문구를 출력합니다.</p>
                                    </div>
                                    <div class="w-40">
                                        <button class="w-full px-3 py-1 mb-1 text-sm font-medium text-white bg-gray-600 rounded-lg border border-gray-200 hover:bg-gray-700 focus:z-10 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                                            사용 제한
                                        </button>
                                        <button class="w-full px-3 py-1 text-sm text-center font-medium leading-5 text-white bg-blue-600 transition-colors duration-150 bg-red-500 border border-transparent rounded-lg active:bg-blue-600 hover:bg-blue-700 focus:outline-none focus:shadow-outline-gray">
                                            차단 해제
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end -->
        </main>
        <div th:replace="layout/fragment :: footer"></div>
    </div>
</body>
</html>
