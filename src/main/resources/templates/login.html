<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="w-full min-h-screen flex flex-col justify-center items-center pt-6 xl:pt-0">
    <div class="w-full md:max-w-xl p-5 mx-auto">
        <div class="grid grid-cols-3 flex items-center py-2">
            <div class="col-span-1">
                <img th:src="@{/img/logo_login.png}" alt="kubees_Logo">
            </div>
            <div class="col-span-1">
                <h2 class="text-center text-2xl">관리자로그인</h2>
            </div>
        </div>
            <div class="rounded-lg border border-gray-300 px-16 py-8">
                <div class="text-left mb-4">* 아이디와 비밀번호는 대소문자를 구분합니다.</div>
                <form th:action="@{/login}" th:object="${loginForm}" method="post">
                    <div class="grid grid-cols-3 gap-4">
                        <div class="col-span-2 text-center">
                            <div>
                                <label class="block mb-1 hidden" for="email">email</label>
                                <input id="email" type="text" th:field="*{email}" name="email" class="bg-gray-200 py-2 px-3 border border-gray-300 focus:border-red-300 focus:outline-none focus:ring focus:ring-red-200 focus:ring-opacity-50 rounded-md shadow-sm disabled:bg-gray-100 mt-1 block w-full" placeholder="이메일을 입력하세요."/>
                            </div>
                            <div>
                                <label class="block mb-1 hidden" for="password">Password</label>
                                <input id="password" type="password" th:field="*{password}" name="password" class="bg-gray-200 py-2 px-3 border border-gray-300 focus:border-red-300 focus:outline-none focus:ring focus:ring-red-200 focus:ring-opacity-50 rounded-md shadow-sm disabled:bg-gray-100 mt-1 block w-full" placeholder="비밀번호를 입력하세요."/>
                            </div>
                        </div>
                        <div class="col-span-1 row-span-1 text-center">
                            <button class="w-full h-full inline-flex items-center justify-center px-4 py-2 bg-blue-500 border border-transparent rounded-md font-semibold capitalize text-white hover:bg-blue-600 active:bg-blue-600 focus:outline-none focus:border-blue-600 focus:ring focus:ring-blue-200 disabled:opacity-25 transition">로그인</button>
                        </div>
                    </div>
                    <div th:errors="*{email}" class="bg-red-100 mt-2 p-2 rounded-lg text-center">
                        <small class="text-red-600">로그인 정보가 올바르지 않습니다.</small>
                    </div>

                </form>

                <div class="mt-6 flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember_me" type="checkbox" class="border border-gray-300 text-red-600 shadow-sm focus:border-red-300 focus:ring focus:ring-red-200 focus:ring-opacity-50" />
                        <label for="remember_me" class="ml-2 block text-sm leading-5 text-gray-900">아이디 저장</label>
                    </div>
                    <div class="flex items-center">
                        <a th:href="@{/sign-up}"><button class="ml-2 block text-sm leading-5 text-gray-900">회원가입</button></a>
                    </div>
                    <a href="#" class="text-sm"> Forgot your password? </a>
                </div>
            </div>
        <div th:if="${message}" class="bg-red-100 py-3 px-4 mb-3 text-center text-red-700 items-center w-full rounded relative mt-6 border border-red-400" role="alert">
            <span th:text="${message}">메시지 출력</span>
        </div>
    </div>
</div>
</body>
</html>
