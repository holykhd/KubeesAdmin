<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="w-full min-h-screen flex flex-col justify-center items-center pt-6 xl:pt-0">
    <div class="w-full xl:max-w-xl p-5 mx-auto">
        <div class="grid grid-cols-3 flex items-center py-2">
            <div class="col-span-1">
                <img src="/images/logo_login.png" alt="kubees Logo">
            </div>
            <div class="col-span-1">
                <h2 class="text-center text-2xl">회원 가입</h2>
            </div>
        </div>
        <form th:action="@{/sign-up}" th:object="${signUpForm}" method="post" class="needs-validation">
            <div class="rounded-lg border border-gray-300 px-16 py-8">
                <div class="grid grid-cols-1 gap-4">
                    <div class="col-span-2 text-center">
                        <div class="mb-4 text-left">
                            <label class="block mb-1 text-left text-gray-500" for="userId">아이디</label>
                            <input id="userId" type="text" th:field="*{userId}" required minlength="3" max="20" name="userId" class="py-2 px-3 border border-gray-300 focus:border-red-300 focus:outline-none focus:ring focus:ring-red-200 focus:ring-opacity-50 rounded-md shadow-sm disabled:bg-gray-100 mt-1 block w-full" placeholder="아이디를 입력하세요."/>
                            <small id="userIdHelp" th:errors="*{userId}" class="text-red-600">아이디는 공백없이 3자 이상 20자 미만으로 입력하세요.</small>
                        </div>
                        <div class="mb-4 text-left text-left">
                            <label class="block mb-1 text-left text-gray-500" for="email">이메일</label>
                            <input id="email" type="email" th:field="*{email}" required name="email" class="py-2 px-3 border border-gray-300 focus:border-red-300 focus:outline-none focus:ring focus:ring-red-200 focus:ring-opacity-50 rounded-md shadow-sm disabled:bg-gray-100 mt-1 block w-full" placeholder="이메일을 입력하세요."/>
                            <small id="emailHelper" th:errors="*{email}" class="text-red-600">이메일을 입력하세요</small>
                        </div>
                        <div class="mb-4 text-left">
                            <label class="block mb-1 text-left text-gray-500" for="password">비밀번호</label>
                            <input id="password" type="password" th:field="*{password}" required name="password" class="py-2 px-3 border border-gray-300 focus:border-red-300 focus:outline-none focus:ring focus:ring-red-200 focus:ring-opacity-50 rounded-md shadow-sm disabled:bg-gray-100 mt-1 block w-full" placeholder="비밀번호를 입력하세요."/>
                            <small id="passwordHelper" th:errors="*{password}" class="text-red-600">비밀번호를 입력하세요.</small>
                        </div>
                        <div class="mb-4 text-left">
                            <label class="block mb-1 text-left text-gray-500" for="nickname">닉네임</label>
                            <input id="nickname" type="text" th:field="*{nickname}" required minlength="3" maxlength="20" name="nickname" class="py-2 px-3 border border-gray-300 focus:border-red-300 focus:outline-none focus:ring focus:ring-red-200 focus:ring-opacity-50 rounded-md shadow-sm disabled:bg-gray-100 mt-1 block w-full" placeholder="닉네임을 입력하세요."/>
                            <small id="nicknameHelper" th:errors="*{nickname}" class="text-red-600">닉네임은 공백없이 3자  이상 20자 미만으로 입력하세요</small>
                        </div>
                        <div class="mb-4 text-left">
                            <label class="block mb-1 text-left text-gray-500" for="phone">휴대폰번호</label>
                            <input id="phone" type="text" th:field="*{phone}" required minlength="11" maxlength="11" name="phone" class="py-2 px-3 border border-gray-300 focus:border-red-300 focus:outline-none focus:ring focus:ring-red-200 focus:ring-opacity-50 rounded-md shadow-sm disabled:bg-gray-100 mt-1 block w-full" placeholder="닉네임을 입력하세요."/>
                            <small id="phoneHelper" th:errors="*{phone}" class="text-red-600">휴대폰 번호를 입력해 주세요.</small>
                        </div>
                        <div class="mb-4 text-left">
                            <label class="block mb-1 text-left text-gray-500" for="name">이름</label>
                            <input id="name" type="text" th:field="*{name}" required minlength="3" maxlength="20" name="name" class="py-2 px-3 border border-gray-300 focus:border-red-300 focus:outline-none focus:ring focus:ring-red-200 focus:ring-opacity-50 rounded-md shadow-sm disabled:bg-gray-100 mt-1 block w-full" placeholder="닉네임을 입력하세요."/>
                            <small id="nameHelper" th:errors="*{name}" class="text-red-600">이름을 입력해 주세요.</small>
                        </div>
<!--
                        <div class="mb-4 text-left">
                            <label class="block mb-1 text-left text-gray-500" for="gender">성별</label>
                            <input id="gender" type="radio" th:field="*{gender}" required name="gender" class="py-2 px-3 border border-gray-300 focus:border-red-300 focus:outline-none focus:ring focus:ring-red-200 focus:ring-opacity-50 rounded-md shadow-sm disabled:bg-gray-100 mt-1 block w-full" placeholder="닉네임을 입력하세요."/>
                            <small id="genderHelper" th:errors="*{gender}" class="text-red-600">이름을 입력해 주세요.</small>
                        </div>
-->
                    </div>
                </div>

                <div class="mt-6 flex items-center justify-between">
                    <button class="w-full h-full inline-flex items-center justify-center px-4 py-2 bg-blue-500 border border-transparent rounded-md font-semibold capitalize text-white hover:bg-blue-600 active:bg-blue-600 focus:outline-none focus:border-blue-600 focus:ring focus:ring-blue-200 disabled:opacity-25 transition">
                        가입하기
                    </button>
                </div>
            </div>
        </form>
        <!--
        <div th:errors="*{signUpForm.password}" class="bg-red-100 py-3 px-4 mb-3 text-center text-red-700 items-center w-full rounded relative mt-6 border border-red-400" role="alert">
            * 아이디 또는 비밀번호가 일치하지 않습니다.
        </div>
        -->
    </div>
    <script>
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</div>
</body>
</html>
